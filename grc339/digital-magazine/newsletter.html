<!doctype html>
    <html lang="en">
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" /> 
            <link rel= "stylesheet" type="text/css" href="style.css">
            <link rel="stylesheet" href="https://use.typekit.net/bxq1wgw.css">
            <title>Hoa Mai</title> 

           
                <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
                <meta http-equiv="Pragma" content="no-cache" />
                <meta http-equiv="Expires" content="0" />
            
        </head>	

        <body>
            <div class="container-newsletter">
                <header><a href="index.html">
                    <h1><img src="HoaMaiLogo.svg" alt="Hoa Mai."></h1>
                    </a>
                    <nav>
                        <ul>
                            <li><a href="#">Life</a></li>
                            <li><a href="#">Fashion</a></li>
                            <li><a href="#">Food</a></li>
                            <li><a href="#">Destinations</a></li>
                            <li><a href="newsletter.html">Newsletter</a></li>
                        </ul>
                    </nav>
                </header>

                <h2 class="page-title">Stay connected and subscribe!</h2>
         <form>
            <section class="personal-info">
               <h2>Personal Information</h2>
               <ul>
                  <li>
                     <label for="firstname">First name:</label>
                     <input type="text" id="firstname" name="firstname">
                  </li>
                  <li>
                     <label for="lastname">Last name:</label>
                     <input type="text" id="lastname" name="lastname">
                  </li>
                  <li>
                     <label for="email">Email:</label>
                     <input type="text" id="email" name="email">
                  </li>
               </ul>
            </section>

            <section class="subscription-type">
               <h2>What would you like to hear from us?</h2>
               <ul>
                  <li>
                     <input type="checkbox" id="newsletter" name="newsletter">
                     <label for="newsletter">Newletter</label>
                  </li>
                  <li>
                     <input type="checkbox" id="lifestyle" name="lifestyle">
                     <label for="lifestyle">Lifestyle Content</label>
                  </li>
                  <li>
                     <input type="checkbox" id="fashion" name="fashion">
                     <label for="fashion">Fashion Trends</label>
                  </li>
               </ul>
            </section>

            <section class="feedback">
               <h2>Any comments?</h2>
               <textarea id="feedback" name="feedback"></textarea>
            </section>
            <button type="submit">Subscribe</button>
         </form>

                <footer>
                    <p>All rights reserved.</p>
                    </footer>  
            </div>
        </body>
    </html>

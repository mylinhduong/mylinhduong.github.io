                <form>
                    <div class="newsletter-box">

                    </div>
                    </section>
                

                <div class="form">
                    <section class="personal-info">
                        <h3>Personal Information</h3>
                        <input type="text" placeholder="First and Last Name" name="mail" required="">

                    </section>
                    <section class="Preferences">

                            <li>

                            <li>
                                <input id="fashion-releases" type="checkbox" value="fashion-releases">

                            </li>
                            <li>
                                <input id="trending-foods" type="checkbox" value="trending-foods">

                        </ul>
                    </section>
                    <section class="submit">
                        <input type="submit" value="Subscribe">
                    </section>

                    </div>
